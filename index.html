<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <header>
    <h1><img src="images/logo.svg" alt="Splitter Logo"></h1>
  </header>

  <main>
    <div class="container">
      <div>
        <div class="input">
          <div class="label">Bill</div>
          <div>
            <img src="images/icon-dollar.svg" alt="dollar-icon" class="icon">
            <input type="text"  id="bill" placeholder="0">
          </div>
        </div>

        <div class="input">
          <div class="label">Select Tip %</div>
          <div class="tip-buttons">
            <a>5%</a>
            <a>10%</a>
            <a class="tip-active" id="default-tip">15%</a>
            <a>25%</a>
            <a>50%</a>
            <input type="text" id="custom-tip" placeholder="Custom">
          </div>
        </div>

        <div class="input no-margin-bottom">
          <div class="label">Number of People</div>
          <div>
            <img src="images/icon-person.svg" alt="person-icon" class="icon">
            <input type="text" id="people" placeholder="0">
          </div>
        </div>
      </div>

      <div class="output">

        <div class="result">
          <div class="result-text">
            Tip Amount<br />
            <span>/ person</span>
          </div>
          <div class="result-value" id="tipPerPerson">
            $0.00
          </div>
        </div>

        <div class="result">
          <div class="result-text">
            Total<br />
            <span>/ person</span>
          </div>
          <div class="result-value" id="totalPerPerson">
            $0.00
          </div>
        </div>

        <a id="reset" class="disabled">RESET</a>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <address>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="mailto:1970luizcosta@gmail.com">Luiz Claudio Costa</a>.
      </address>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
